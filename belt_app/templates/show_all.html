<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arbortrary</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styling.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="books_container">
        <header class="tree_header">

            <h5><strong>Arbortrary</strong></h5>
            <div class="header_right">
                <a href="/{{this_user.first_name}}/account">My Trees</a>
                <h6>Welcome {{request.session.first_name}}!</h6>
            </div>
        </header>
        <header class="tree_header_bottom">

            <p><strong>A site to track randomly planted trees</strong></p>
            <div class="header_right">
                <form action="/new/tree" method="get">
                <!-- {% csrf_token %} -->
                <button type="submit" class="btn btn-primary form-control col-sm-12" id="tree-button">Plant a Tree</button>
                </form>
                <form action="/logout">
                <button type="submit" class="btn btn-primary form-control col-sm-12" id="tree-button">Logout</button>
                </form>
            </div>

        </header>
        <div class="main_books">
            <table class="table table-striped tablecontent">
                <thead>
                    <tr>
                        <th scope="col">Species</th>
                        <th scope="col">Planted By</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for tree in all_the_trees %}
                    <tr>
                        <th scope="row">{{tree.species}}</th>
                        <td>{{tree.user.first_name}} {{tree.user.last_name}}</td>
                        <td><a href="/show/{{tree.id}}">details</a></td>
                    </tr>
                    {% endfor %}
            
                </tbody>
            </table>


        </div>

    </div>
</body>

</html>
